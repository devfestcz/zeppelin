  id: 023
  title: "Vývojaři, firemní kultura a produktivita"
  description: "Firemní kultura je dnes často považována za &quot;nice to have&quot;, zbytnou součást, případně vedlejší efekt zúčastněných lidí a procesů. Ukazuje se ale, že právě sofistikovaná firemní kultura obvykle odlišuje špičkové společnosti od těch průměrných. Jak je možné, že se nezkušení nováčci stávají leadery na trhu a korporátní giganti se propadají do irelevance? V přednášce si ukážeme, jaké jsou základní součásti zdravé firemní kultury, a co je možné udělat pro to, aby i u vás vzkvétala."
