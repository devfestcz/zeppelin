  id: 018
  title: "Multi-Agentní Systémy - vybudujme si populaci na stole či v kapse!"
  description: "V přednášce popíši, co to jsou multi-agentní systémy (MAS), jak fungují, co všechno nám mohou usnadnit a kam patří z hlediska umělé inteligence. Na živo předvedu tzv. &quot;agent&quot; - základní jednotku multi-agentního systému. A ukážeme si, jak si své vlastní agenty můžete vytvořit sami doma na stole nebo ve své kapse nejen pomocí jazyka Ruby, Objective-C a Wiring/Processing. Zlatým hřebem však bude okamžik, kdy během přednášky opustí agenty hlubiny počítače a jako duše arduino robotů začnou interagovat s reálným světem."
  subtype: talk
  speakers: [15]
  language: cz
  topic: "Open HW"
