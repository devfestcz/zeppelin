  title: "Staň se lídrem, staň se hrdinou"
  description: "Chceme je, milujeme je, potřebujeme je a taky je nenávidíme.<br/><br/>Co dělá hrdinu a lídra tak výjimečnými v očích ostatních?<br/><br/>Jaká zásadní vlastnost z Tebe udělá lídra, který je následován ostatními?<br/><br/>Interaktivní workshop &quot;Staň se hrdinou, staň se lídrem&quot; Vám nabídne možnost podívat se do zákulisí a vyzkoušet si, která role Vám sedí. Během workshopu budeme v týmech pracovat s modelovými situacemi z hraní her. Využijeme Vaše herní strategie při řešení otázky vedení lidí. Odnesete si informaci, která Vám může změnit život, a dostanete od týmu HERo jeden malý, neviditelně viditelný dárek, kterého se možná budete chtít zbavit. <br/><br/> Čeká Vás: týmová práce<br/><br/>                   napětí a zábava<br/><br/>                   překonání sama sebe<br/><br/> Odnesete si: odhodlání měnit věci kolem sebe<br/><br/>                            funkční principy práce s vnitřní motivací<br/><br/>                            využívání dynamiky týmů <br/><br/>Máte kuráž? Tak přijďte ;-)"
