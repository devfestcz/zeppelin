  id: 019
  title: "Chceme mluvit s počítačem? "
  description: "Přednáška o tom jak (ne)funguje rozpoznávání řeči a porozumění jejímu významu;<br/>jak to udělat, když má počítač komunikovat s člověkem lidskou řečí, ale<br/>člověk s ním komunikovat nechce; k čemu je použitelné strojové učení a co potom<br/>má na práci vývojář. Dále se dotkneme třeba toho, jak reprezentovat význam řeči,<br/>historii dialogu, nebo jak se vypořádat s chybami rozpoznávání. "
