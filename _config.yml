# GeekFun
aboutGeekfunTitle: "Let's geek out!"
geekfunRows:
 - {
  title: "",
  image: "geekfun-0.jpg",
  details: "DevFest je složen ze slov developers + festival. A o festivalovou část nepřijdete ani tento rok. Na obrázku vidíte atrium Fakulty Stavební, které se promění doslova v džungli geekovské zábavy. Bude si moci vyzkoušet spoustu starých i nových gadgetů – Googlích i neGooglích. Připravujeme zajímavé kombinace a propojení gadgetů, které jste ještě neviděli. Konkrétní gadgety nebudeme prozrazovat, ať se máte na co těšit. Vše bude formou hry, zapojíme určitě i naše partnery. Takže pokud zrovna nebudete na přednášce, nudit se určitě nebudete a snadno tak potkáte ostatní vývojáře a geeky. Jistě si pamatujete naše divadelní představení na keynote z <a href='http://www.youtube.com/watch?v=pwJk8JpYitw'>předminulého</a> a <a href='http://www.youtube.com/watch?v=wg-gOE8yxro'>minulého</a> roku. Tento rok na keynote nic nebude. We promise ;-<a href='https://www.youtube.com/watch?v=UKHZPOumK-c'>)</a>"
   }

# BusinessBuild
aboutBusinessbuildTitle: "Budujeme ... business!"
businessbuildSpeakersTitle: "Přednášející v BusinessBuild"
businessbuildRows:
 - {
  title: "Budovat, realizovat",
  image: "businessbuild-0.png",
  details: "Na letošním DevFestu se nenaučíte budovat jenom software a hardware. Naučíte se také vybudovat kolem své aplikace nebo nápadu svojí vlastní firmu a vést projekty.<br><br>Připravili jsme pro vás pestrý program, který by vám měl poskytnout dostatek informací k tomu, abyste třeba následující den vyrazili a započali epickou cestu k vlastní firmě. Můžete se těšit na spoustu skvělých přednášek a jeden praktický workshop s mentory."
   }
 - {
  title: "Přednášky",
  image: "businessbuild-1.png",
  details: "Připravte se na pořádnou dávku informací a motivace od úspěšných podnikatelů a projektových manažerů z technické branže, kteří se s vámi podělí o své zkušenosti o tom, jak z existující aplikace nebo nápadu v šuplíku postavit fungující projekt nebo úspěšnou firmu."
   }
 - {
  title: "Workshop: Postavte si svoji firmu!",
  image: "businessbuild-2.png",
  details: "Okolo firem a startupů panuje v současné době velká mytologie. Připravili jsme pro vás dva praktické bloky, během kterých zjistíte, co to vlastně firma je, jak se dá vytvořit  kolem vašeho projektu a jak jednotlivé firemní části spolu propojit tak, aby dokázaly váš projekt nebo myšlenku podpořit k cestě na úplně novou úroveň. A hlavně si to vyzkoušíte sami “nanečisto”, pokud budete chtít, pod vedením několika zkušených podnikatelů a manažerů z technické scény."
   }

# MachineRoom
aboutMachineroomTitle: "Stroje, jež jsme vybudovali...<br>...ožívají na DevFestu!"
machineroomSpeakersTitle: "Přednášející v MachineRoom"
machineroomRows:
 - {
  title: "Poznáte, co skrývá Open Hardware",
  image: "machineroom-0.png",
  details: "MachineRoom vám odhalí tajemství droboučkých přístrojů, z nichž mnohé si můžete sami postavit v kanceláři nebo doma – zkrátka na místě blízkém svému srdci. V MachineRoom a na souvisejících přednáškách budete mít možnost poznat, jak na to."
   }
 - {
  title: "Dotýkejte se a interagujte",
  image: "machineroom-3.jpg",
  details: "MachineRoom nebude statickou galerií, ani výstavou. Exponáty budou živé a s mnohými bude možné interagovat. Už nyní se na vaši společnost těší."
   }
 - {
  title: "Ukážeme vám, jak začít, jak se vyznat a jak se propojit",
  image: "machineroom-2.jpg",
  details: "MachineRoom na DevFestu bude jedním z míst s největší koncentrací zájemců o Open Hardware a Robotiku v Praze. Budete si moci prohlédnout, co všechno Open Hardware nabízí, a přítomní rádi poradí, kde co sehnat a s čím začít. Je libo Arduino, RaspberryPi, či BeagleBone? A propojením teplotních senzorů nebo robota s vaším Android zařízením to teprve začíná..."
   }
