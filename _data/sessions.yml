  id: 026
  title: "Kvalita jako odpovědnost celého týmu"
  description: "Agilní tým je skupina různých lidí, kde každý má vlastní odpovědnosti, ale všichni mají stejný cíl - doručit reálnou hodnotu zákazníkovi a užít si to.<br/><br/>Kdysi (né tak dávno) byl rozšířený názor, že za testování jsou odpovědní testeři a že testování samo o sobě přináší kvalitu. Je jasné, že tato myšlenka je naprosto zcestná, protože samotné testování je pouze způsob, jak kvalitu změřit.<br/><br/>Jak tedy kvalitu zaručit? V této přednášce bych Vám rád ukázal, jak to vidím já na příkladu jedné iterace &quot;ideálního projektu&quot;, kdy se zaměříme na následující aspekty:<br/>- Business understanding = proč je důležité, aby všichni rozuměli požadavkům<br/>- Plánování (grooming, sizing = story points, estimating = hodiny)<br/>- Kooperace rolí během iterace (především mezi vývojáři a QA, ale i vzheldem k Product Ownerovi, zákazníkovi, atd.)<br/>- Demo<br/>- Retrospektiva<br/>- Zapojení zákazníka = to nejtěžší na konec.<br/><br/>Ideální projekt samozřejmě neexistuje, ale všechny myšlenky jsou s určitým úsilím realizovatelné, ale především je třeba vědět, čeho bychom chtěli dosáhnout, než se o to pokusíme.<br/><br/>Přednáška je určená jak testerům, tak vývojářům, protože tyto dvě role spolu musejí úzce spolupracovat. Pokud jejich spolupráce nefunguje, budete mí problém!<br/>"
  subtype: talk
  speakers: [23]
  language: cz
  topic: "Business"
  time: 45
