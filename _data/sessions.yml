  description: "Word embeddings are one of the most exciting topics in machine learning today, and thanks to recent developments it's never been easier to harness their power.<br/><br/>Starting from a simple problem, we'll have a look at how and why they work, see them in action on the Google cloud, then peek at how these concepts can be help you with your own challenges."
