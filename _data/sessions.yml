  id: 014
  title: "How to build Photoshop - WebGL not just for 3D"
  description: "WebGL is normally associated with 3D graphics, which can seem daunting without a background in this field. However, the WebGL API is inherently 2D, merely supplying a very useful toolbox of functionality for creating 3D engines. In this talk, we'll explore how WebGL can be used to manipulate 2D graphics, by creating a simple image editing application. Through live-coding we'll see how setting up a WebGL application isn't all that complicated and can be achieved without having to reach for higher level frameworks, and how hardware accelerated image effects like color changes, deformations or blurs can be implemented in a few lines of code."
  subtype: talk
  speakers: [12]
  language: en
  topic: "Web"
  time: 45
-
  id: 015
  title: "Přístupnost pro kodéry"
  description: "Přístupnost není charita, nepřístupný web je promarněná obchodní příležitost. Obzvlášť dnes, v době mobilních zařízení, je zajištění bezproblémové přístupnosti webu obsahu velmi důležité. Přístupným webem dáváme najevo, že nám naši zákazníci nejsou lhostejní a že je náš web otevřený komukoliv - ať už nevidí, používá k práci s webem pouze klávesnici nebo na něj přistupuje z nejnovějšího smartphonu. Nepřístupným webem se můžeme připravit až o 30 % návštěvníků, kteří se z nějakého důvodu nedostanou k obsahu, jenž na něm prezentujeme.<br/><br/>Chcete zlepšit přístupnost webů, které kódujete, moc se přitom nenadřít a seznámit se s technikami, které pro zpřístupnění svých služeb používá i Twitter nebo Facebook? Máte už základní znalosti o přístupnosti a rádi byste postoupili do vyššího levelu? Pak je tento workshop právě pro vás.<br/><br/>Workshop bude zaměřen prakticky a je určen pro kodéry, kteří se chtějí naučit pokročilejší techniky z oblasti přístupnosti. Na workshopu si společně ukážeme, jak pomocí technik z Doporučení W3C Accessible Rich Internet Applications (WAI-ARIA) 1.0<br/><br/>Lépe strukturovat obsah webové stránky pomocí tzn. oblastí stránek a nabídnout tak uživatelům snadný prostředek pro lepší orientaci na stránce,<br/>zajistit bezproblémovou přístupnost webu z klávesnice,<br/>zlepšit přístupnost formulářů například vytvořením přístupných tooltipů nebo vyznačením povinných položek,<br/>ošetřit přístupnost modálních oken<br/>či dynamických změn oblastí stránky.<br/><br/>Díky jejich znalosti pak není třeba nahlížet na přístupnost jako na vícepráci, kterou je dokonce nutné zvlášť fakturovat, ale je možné ji brát jako nedílnou součást kodéřiny a zjednodušení vlastní práce. Mějte přístupnost na své straně a udělejte si z ní konkurenční výhodu."
  subtype: workshop
  speakers: [13]
  language: cz
  topic: "Web"
  time: 90
-
  id: 016
  title: "Moje garáž, můj hrad"
  description: "Se ženou se dělíme o jednu garáž systémem, kdo dřív přijede, ten parkuje v teple. Ten druhý má smůlu. Jak však zjistit bez otvírání garáže, jestli je tam místo? Jednoduše. Namontujete senzor vzdálenosti na strop, vyhodnotíte přítomnost auta, přípojíte přes Arduino Yún k internetu a na mobilu kouknete, jestli je garáž volná. Ano, je to ujeté, ale fungeje to. V přednášce uvidíte, jak jsem celé zařízení vyráběl od A do Z, uvidíte spoustu kódu, díly vytištěné na 3D tiskárně a pochopíte, že vyrobit něco hmatatelného je lepší a těžší než jen programovat."
