  description: "Namalovat, vytiskout, osvítit, vyvolat, vyleptat a tišťák je hotový. Chce to jen zkusit. Dozvíte se, jaké vybavení potřebujete a jaký je základní postup. A něco si zamozřejmně vyrobíte."
