  id: 23
  name: "Vojtěch"
  surname: "Barta"
  company: "Vendavo"
  title: "QA Engineer Lead"
  bio: "QA, Testing, Agile – moje práce, můj koníček.<br><br>V této oblasti pracuju přibližně 7 let a pořád si to užívám.<br><br>Nyní mám na starosti QA tým ve Vendavu (cca 25 lidí), kdy jsem jako odpůrce mikro-managementu zastáncem svobody, takže mám pořád i dostatek času reálně pracovat na konkrétním projektu v pozici QA. Mimo to se rovněž podílím na Agilní transformaci Vendava, která je, jako v každé korporaci, docela složitá.<br><br>Věřím že kvalita je definována jako spokojenost všech zůčastněnách stran (stakeholders). Kvalita je velmi široký pojem a sahá daleko za hranice běžných aktivit jako je implementace, testování, správa požadavků, atd. <br>Samozřejmě, že tyto aktivity jsou pořád velmi důležité, ale v našem snažení nemůžeme uspět, pokud se nezaměříme i na další aspekty, ke kterým nás Agile vybízí, jako jsou komunikace, důvěra, pochopení požadavků, učení se z chyb, atd. <br>Ukazuje se, že právě tyto “soft skills” jsou mnohdy mnohem důležitější, kdy navíc tradiční role částečně ztrácejí význam a velmi se prolínají.<br><br>Nemám rád politikaření, rád říkám věci nahlas a otevřeně. Věřím, že spousta lidí má s tímhle docela problém a proto mohou mít problém se mnou. Na druhou stranu otevřenost a upřímnost je to, co očekávám od každého. <br><br>Nějaké motto na závěr? “Doing things right and waiting to be fired”"
  thumbnailUrl: VojtechBarta.png
  section: gbg
  rockstar: true
  social:
