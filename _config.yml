# About Block
aboutTitle: "Na co se můžu těšit na DevFestu Praha 2014?"
aboutText: "V prvé řadě na poctivou akci od vývojářů pro vývojáře! Třetí ročník podzimního vývojářského festivalu opět nabíjíme Google technologiemi až k prasknutí. Letos se můžete třást nedočkavostí nejen na zajímavé speakery, ale také na bohatý doprovodný program, hříčky z dílny GUGu, a především na setkání se skvělými lidmi a kamarády z oboru, které jste dlouho neviděli. Jednoduše sem hodláme dostat vše, co si jen lze pod slovy Dev (Developers) a Fest (Festival) představit. Registrace je povinná, ale vstup je úplně zadarmo."
aboutBlock:
 - {title: "Přednášky", image: "conference.jpg", text: "Čeká na vás největší koncentrace Google related obsahu na jednom místě – od mobilního a webového vývoje přes cloud, bezpečnost či open source až po kreativní práci s velkými daty, analytiku a mnoho dalšího. To vše z úst skvělých českých i zahraničních speakerů, ze kterých vám bude padat čelist." }
 - {title: "Workshopy", image: "workshop.jpg", text: "Máme jasný cíl – předat vám mnohem více praktických zkušeností než v předchozích letech. Naší hlavní zbraní budou právě workshopy a profíci, kteří je s námi připravují. Přibalte si proto s sebou i notebooky, ať odcházíte nejenom s plnou hlavou inspirací, ale taky kupou kulervoucích projektů." }
 - {title: "Zážitky", image: "hackathon.jpg", text: "Jak by asi vypadal festival bez pořádné porce zážitků a zábavy? Zkoušeli jsme si to představit a vznikl nám z toho dobrý námět na horor. Takže abychom si uchovali autorská práva a mohli je případně později prodat, vydáme se přesně opačnou cestou. Jak zážitků, tak zábavy bude na DevFestu plno!" }

