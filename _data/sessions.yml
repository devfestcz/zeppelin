  id: 038
  title: "Bringing tech innovation to Elephants"
  description: "Large companies tend to have a very difficult relationship with technology, many of them spending in a bad manner their large budgets and almost all of them being allergic to innovative technologies, even if no one will openly admit it. <br><br>If you plan to work on non-traditional IT stuff in a large company, or if you want to approach one of them with a break-through technical solution, or if are just curious about how are things working there, then I hope that some of my personal experiences in working with many “Elephants” will help you to figure it out what the so-called “Top Managers” and their organizations really understand and think of all the new technologies stuff you are likely very passionate about."
  subtype: talk
