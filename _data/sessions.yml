  title: "Vytvor si svoju prvú real-time aplikáciu s MeteorJS"
  description: "Meteor je mladá, ale mocná technológia. Je možné v ňom robiť real-time aplikácie v extrémne krátkom čase. Meteor používa JavaScript na klientovi, aj na serveri. Ak vieš JavaScript, Meteor sa naučíš rýchlo.<br/><br/>Účastník workshopu musí mať základnú znalosť JavaScriptu, HTML a CSS.<br/><br/>Workshop je primárne pre používateľov MAC a Linux. Ak si dokážete Meteor rozbehať na Windowse, ste vítaní."
